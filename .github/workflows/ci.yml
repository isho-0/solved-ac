name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc, clang]
        exclude:
          - os: windows-latest
            compiler: clang

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential clang
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Homebrew 업데이트
        brew update
        # CMake가 이미 설치되어 있는지 확인하고, 없을 때만 설치
        if ! command -v cmake &> /dev/null; then
          brew install cmake
        else
          echo "CMake is already installed: $(cmake --version)"
        fi
        # 빌드 도구 확인
        echo "Available compilers:"
        which gcc || echo "gcc not found"
        which clang || echo "clang not found"
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake
        if ("${{ matrix.compiler }}" -eq "clang") {
          choco install llvm
        }
    
    - name: Set compiler (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        elif [ "${{ matrix.compiler }}" = "clang" ]; then
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi
    
    - name: Set compiler (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if ("${{ matrix.compiler }}" -eq "gcc") {
          echo "CC=gcc" >> $env:GITHUB_ENV
          echo "CXX=g++" >> $env:GITHUB_ENV
        } elseif ("${{ matrix.compiler }}" -eq "clang") {
          echo "CC=clang" >> $env:GITHUB_ENV
          echo "CXX=clang++" >> $env:GITHUB_ENV
        }
    
    - name: Configure CMake
      run: |
        cd src
        cmake -B build -DCMAKE_BUILD_TYPE=Debug
    
    - name: Build
      run: |
        cd src
        cmake --build build --config Debug
    

